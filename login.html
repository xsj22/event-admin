<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>后台登录</title>
<style>
  body { font-family: Arial; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
  .login-box { background: white; padding: 30px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
  input { width: 100%; padding: 10px; margin: 10px 0; }
  button { width: 100%; padding: 10px; background: #1890ff; color: white; border: none; cursor: pointer; }
</style>
</head>
<body>
<div class="login-box">
  <h2>后台登录</h2>
  <input type="text" id="username" placeholder="用户名">
  <input type="password" id="password" placeholder="密码">
  <button onclick="login()">登录</button>
</div>

<script>
function login(){
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  if(username === 'admin' && password === '123456'){
    // 登录成功，记录登录状态
    localStorage.setItem('loggedIn', 'true');
    window.location.href = 'dashboard.html';
  } else {
    alert('用户名或密码错误');
  }
}
</script>
</body>
</html>
